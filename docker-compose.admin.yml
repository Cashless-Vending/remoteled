services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: remoteled-postgres
    environment:
      POSTGRES_DB: remoteled
      POSTGRES_USER: remoteled
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    networks:
      - remoteled-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remoteled"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: remoteled-backend
    environment:
      # Database connection
      DATABASE_URL: postgresql://remoteled:${POSTGRES_PASSWORD:-changeme_in_production}@postgres:5432/remoteled
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: remoteled
      DB_USER: remoteled
      DB_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
      
      # API settings
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: ${DEBUG:-false}
      
      # CORS settings
      CORS_ORIGINS: http://localhost,http://localhost:80,http://frontend,*
    ports:
      - "8000:8000"
    networks:
      - remoteled-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Frontend (React Admin + Kiosk)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.react
    container_name: remoteled-frontend
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    ports:
      - "80:80"
    networks:
      - remoteled-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # MQTT Broker (for IoT devices)
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: remoteled-mosquitto
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    ports:
      - "1883:1883"
      - "8083:8083"
    networks:
      - remoteled-network
    restart: unless-stopped

networks:
  remoteled-network:
    driver: bridge
    name: remoteled-network

volumes:
  postgres-data:
    name: remoteled-postgres-data
