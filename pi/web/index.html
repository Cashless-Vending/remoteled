<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>QR</title>
    <link rel="stylesheet" href="all.min.css">
    <script src="mqttws31.js" type="text/javascript"></script>
    <script src="qrcode.js" type="text/javascript"></script>
    <!--Stylesheet-->
    <style media="screen">
            *,
        *:before,
        *:after{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html{
            cursor:none;
        }
        body{
            background-color: #080710;
            cursor:none;
        }
        .background{
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 50%;
        }
        .background .shape{
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }
        .shape:first-child{
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }
        .shape:last-child{
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }
        form{
            height: 520px;
            width: 400px;
            background-color: rgba(217, 205, 205, 0.207);
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 50px 35px;
        }
        form *{
            font-family: 'Poppins',sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }
        form h3{
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label{
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }
        input{
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255,255,255,0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }
        ::placeholder{
            color: #e5e5e5;
        }
        button{
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: none;
        }
        .social{
        margin-top: 30px;
        display: flex;
        }
        .social div{
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255,255,255,0.27);
        color: #eaf0fb;
        text-align: center;
        }
        .social div:hover{
        background-color: rgba(255,255,255,0.47);
        }
        .social .fb{
        margin-left: 25px;
        }
        .social i{
        margin-right: 4px;
        }
        .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        text-align: center;
        }
        .container {
            display: flex;         /* Use flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically (optional) */
            height: 100%;           /* Full height of the viewport */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3 id="heading">Loading...</h3>
        <div id="qrcode" class="container"></div>
    </form>
    <script>
        var mqtt;
        var reconnectTimeout = 2000;
        var host="localhost";
        var port=8083;

        function onFailure(message) {
            console.log("Connection Attempt to Host "+host+"Failed");
            setTimeout(MQTTconnect, reconnectTimeout);
        }

        function onConnect() {
            console.log("Connection Successful!");
            mqtt.subscribe("qr");
            mqtt.publish("qr_backend","QR");
        }

        function onMessageArrived(message){
            var command = message.payloadString;
            qr_box = document.getElementById("qrcode");
            heading = document.getElementById("heading");
            qr_box.innerHTML="";
            if(command.startsWith("remoteled://")){
                heading.innerHTML = "Scan QR";
                new QRCode(qr_box, command);
            }else{
                console.log("here");
                heading.innerHTML = command;
            }
        }

        function MQTTconnect() {
            console.log("connecting to "+ host +" "+ port);
            var x=Math.floor(Math.random() * 10000); 
            var cname="orderform-"+x;
            mqtt = new Paho.MQTT.Client(host,port,cname);
            //document.write("connecting to "+ host);
            var options = {
                    timeout: 5,
                    onSuccess: onConnect,
                    onFailure: onFailure,
                    reconnect: true,
                };
            mqtt.onMessageArrived = onMessageArrived
            mqtt.connect(options); //connect
        }

        MQTTconnect();
    </script>
</body>
</html>
